<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="Логотип проекта Место">
        </header>

        <main class="content">
            <section class="profile">
                <img class="avatar" src="./images/profile_photo.jpeg" alt="Аватар пользователя" >
                <div class="profile__info">
                    <div class="profile__name_section">
                        <p class="profile__name">Жак Ив Кусто</p>
                        <button class="edit-button"><i class="edit-button__icon"></i></button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button class="add-button"><i class="add-button__icon"></i></button>
            </section>

            <section class="cards">
                <div class="card">
                    <img src="./images/karachaevsk.jpeg" alt="Картинка Карачаевска" class="card__image">
                    <div class="card__description">
                        <h2 class="card__text">Карачаевск</h2>
                        <button class="like-button"><i class="like-button__icon"></i></button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">

        </footer>
    </div>
</body>
</html>
