<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
<div class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип проекта Место">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile_photo.jpeg" alt="Аватар пользователя">
            <div class="profile__info">
                <div class="profile__name-section">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards">
            <div class="card">
                <img src="./images/karachaevsk.jpeg" alt="Картинка Карачаевска" class="card__image">
                <div class="card__description">
                    <h2 class="card__text">Карачаевск</h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </div>

            <div class="card">
                <img src="./images/elbrus.jpeg" alt="Картинка Гора Эльбрус" class="card__image">
                <div class="card__description">
                    <h2 class="card__text">Гора Эльбрус</h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </div>

            <div class="card">
                <img src="./images/dombai.jpeg" alt="Картинка Домбай" class="card__image">
                <div class="card__description">
                    <h2 class="card__text">Домбай</h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </div>

            <div class="card">
                <img src="./images/elbrus.jpeg" alt="Картинка Гора Эльбрус" class="card__image">
                <div class="card__description">
                    <h2 class="card__text">Гора Эльбрус</h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </div>

            <div class="card">
                <img src="./images/dombai.jpeg" alt="Картинка Домбай" class="card__image">
                <div class="card__description">
                    <h2 class="card__text">Домбай</h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </div>

            <div class="card">
                <img src="./images/karachaevsk.jpeg" alt="Картинка Карачаевска" class="card__image">
                <div class="card__description">
                    <h2 class="card__text">Карачаево-Черкессия</h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__inputs">
                <input class="popup__input popup__input_name" type="text" id="name" placeholder="Имя">
                <input class="popup__input popup__input_profile" type="text" id="profile" placeholder="Профессия">
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>

        </div>
    </div>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
