<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
<div class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип проекта Место">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile_photo.jpeg" alt="Аватар пользователя">
            <div class="profile__info">
                <div class="profile__name-section">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards"></section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template class="card__template">
        <div class="card">
            <button class="card__delete-button" type="button"></button>
            <img src="#" class="card__image" alt="Картинка места">
            <div class="card__description">
                <h2 class="card__text"></h2>
                <button class="card__like-button" type="button"></button>
            </div>
        </div>
    </template>

    <div class="popup popup_type_profile">
        <div class="popup__container ">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__inputs">
                <input class="popup__input popup__input_type_name" type="text" placeholder="Имя">
                <input class="popup__input popup__input_type_profile" type="text"
                       placeholder="Профессия">
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>


    <div class="popup popup_type_new-card">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__inputs">
                <input class="popup__input popup__input_type_name" type="text" placeholder="Название">
                <input class="popup__input popup__input_type_profile" type="text"
                       placeholder="Ссылка на картинку">
                <button class="popup__save-button" type="submit">Создать</button>
            </form>
        </div>
    </div>


    <div class="image-popup">
        <div class="image-popup__container">
            <button class="popup__close-button" type="button"></button>
            <img class="image-popup__picture" src="#" alt="Картинка природы России">
            <p class="image-popup__description"></p>
        </div>
    </div>

</div>
<script src="scripts/index.js"></script>
</body>
</html>
