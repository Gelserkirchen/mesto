<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
<div class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип проекта Место">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile_photo.jpeg" alt="Аватар пользователя">
            <div class="profile__info">
                <div class="profile__name-section">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards"></section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template class="card__template">
        <div class="card">
            <button class="card__delete-button" type="button"></button>
            <img src="#" class="card__image" alt="Картинка места">
            <div class="card__description">
                <h2 class="card__text"></h2>
                <button class="card__like-button" type="button"></button>
            </div>
        </div>
    </template>

    <section class="popup popup_type_profile">
        <div class="popup__container ">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__inputs" novalidate>
                <label for="name-input" class="popup__label">
                    <input id="name-input" class="popup__input popup__input_type_name" type="text" placeholder="Имя"
                           minlength="2" maxlength="40" required>
                    <span class="popup__input-error name-input-error">Текст ошибки</span>
                </label>

                <label for="profession-input" class="popup__label">
                    <input id="profession-input" class="popup__input popup__input_type_profile" type="text"
                           placeholder="Профессия" minlength="2" maxlength="200" required>
                    <span class="popup__input-error profession-input-error ">Текст ошибки</span>
                </label>

                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>


    <section class="popup popup_type_new-card">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__inputs" novalidate>
                <label for="place-input" class="popup__label">
                    <input id="place-input" class="popup__input popup__input_type_place" type="text"
                           placeholder="Название"
                           minlength="2" maxlength="40" required>
                    <span class="popup__input-error place-input-error">Текст ошибки</span>
                </label>

                <label for="link-input" class="popup__label">
                    <input id="link-input" class="popup__input popup__input_type_link" type="url"
                           placeholder="Ссылка на картинку" minlength="2" required>
                    <span class="popup__input-error link-input-error">Текст ошибки</span>
                </label>
                <button class="popup__save-button popup__save-button_inactive" type="submit">Создать</button>
            </form>
        </div>
    </section>


    <section class="popup image-popup">
        <div class="image-popup__container">
            <button class="popup__close-button" type="button"></button>
            <img class="image-popup__picture" src="#" alt="#">
            <p class="image-popup__description"></p>
        </div>
    </section>

</div>
<script src="scripts/index.js"></script>
<script src="scripts/validate.js"></script>
</body>
</html>
